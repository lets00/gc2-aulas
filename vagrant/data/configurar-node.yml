---
- name: Configurar o nodeJS nos servers
  hosts: servers
  become: yes

  tasks:
    - name: Baixar as configurações do PPA do nodesource
      get_url:
        url: https://deb.nodesource.com/setup_lts.x
        dest: /tmp/setup_lts.sh
        mode: 744

    - name: Executar o script para configurar o PPA
      shell: /tmp/setup_lts.sh
    
    - name: Instalar o node via apt
      package:
        name: nodejs
        state: present

    - name: Clonar o repositório
      ansible.builtin.git:
        repo: 'https://gitlab.com/lets00/node-typescript-api-project'
        dest: home/vagrant

    - name: Executar o comando de instalação das dependências do projeto clonado
      community.general.npm:
        name: package.json
        global: yes
        state: present

